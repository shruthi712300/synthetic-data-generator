                <p>Welcome back! Please enter your details.</p>

                  </div>

                    <div class="col-xs-12">
                      <div class="form-group text-left">
                        <label class="form-label">Email</label>

                      </div>
                    </div>
                    <div class="col-xs-12">
                      <div class="form-group text-left">
                        <label class="form-label">Password</label>
                        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Enter YourPassword" name="password" required/>
                        <span class="error-text" style="color:red" id="spn_error"></span>
                      </div>
                    </div>
                    <div class="col-xs-12">
                      <div class="form-extra">
                        <label class="mt-checkbox mt-checkbox-outline">
                          <input type="checkbox" name="remember" value="1" /> Remember me
                          <span></span>
                        </label>
                        <!-- <a  class="text-primary" onclick="login_form()" type="button">Forgot password</a> -->
                      </div>
                    </div>
                    <div class="col-xs-12">

                        <span class="btn-text" id="spn_sign_in">Sign In</span><!--Create like this span with class to hide text-->

                        <span class="spinner-loader hide" id="spn_loader">
                          <span class="spinner-border spinner-border-sm"></span><!-- Add class "spinner-border--dark" for dark spinner and remove "spinner-border-sm" for large size spinner -->
                        </span>
                      </a>
                    </div>
                  </div>
                </form>
